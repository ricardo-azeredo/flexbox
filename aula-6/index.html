<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form responsivo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="http://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Logo</h1>
        <nav>
            <a href="index.html">In√≠cio</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>

    <div class="formulario">
        <form action="index.html" mehtod="get">
            <div >
                <label>Pesquisar</label>
                <input type="text" name="pesquisa" class="pesquisa" placeholder="O que quer pesquisar?">
            </div>
            <div class="cursos">
                <h3>Selecione seu(s) Curso(s)</h3>
                <div>
                    <input type="checkbox" name="cursos" id="html" value="HTML">
                    <label for="html">HTML</label>
                </div>
                <div>
                    <input type="checkbox" name="cursos"id="css" value="CSS">
                    <label for="css">CSS</label>
                </div>
                <div>
                    <input type="checkbox" name="cursos" id="python" value="Python">
                    <label for="python">Python</label>
                </div>
            </div>
            <div class="turno">
                <h3>Turno:</h3>
                <div>
                    <input type="radio" name="turno" id="manha" value="manha">
                    <label for="manha">Manha</label>
                </div>
                <div>
                    <input type="radio" name="turno"  id="tarde" value="tarde">
                    <label for="tarde">tarde</label>
                </div>        
                <div>
                    <input type="radio" name="turno"  id="noite" value="noite">
                    <label for="noite">Noite</label>
                </div>        
            </div>
            <input type="submit" id="btn-entrar" value="Enviar">
        </form>
    </div>
</body>
</html>
