<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <h1>Logo</h1>
        </a>
        <nav>
            <a href="index.html">Início</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>
    <div class="formulario-check">
        <form >
            <div class="centro">
                <h2>Selecione o Turno</h2>
            </div>
            <div>
                <input type="radio" name="turno" id="manha" value="manha">
                <label for="manha">Manhã</label>
            </div>
               <div>
                   <input type="radio" name="turno" id="tarde" value="tarde">
                   <label for="tarde">Tarde</label>
               </div>
                <div>
                    <input type="radio" name="turno" id="noite" value="noite">
                    <label for="noite">Noite</label>
                </div>
                
                <div class="centro">
                    <h2>Selecione o curso</h2>
                </div>
                <div>
                    <input type="checkbox" name="curso" id="html" value="HTML">
                    <label for="html">HTML</label>
                </div>
                   <div>
                       <input type="checkbox" name="curso" id="css" value="CSS">
                       <label for="css">CSS</label>
                   </div>
                    <div>
                        <input type="checkbox" name="curso" id="js" value="javascript">
                        <label for="js">javaScript</label>
                    </div>
                    <div>
                        <input type="checkbox" name="curso" id="python" value="python">
                        <label for="python">Python</label>
                    </div>
                    <input type="submit" value="Entrar" id="btn-entrar" >
                
            
        </form>
    
    </div>
   
</body>
</html>
